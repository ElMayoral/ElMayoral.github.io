      <style type="text/css">
         body {
         font-family: Arial;
         }
         .img {
         border="0" width="46" height="32"
         }
         /* Style the tab */
         .tab {
         overflow: hidden;
         border: 1px solid #ccc;
         background-color: #f1f1f1;
         color: black;
         }
         /* Style the buttons inside the tab */
         .tab button {
         background-color: inherit;
         float: left;
         border: none;
         outline: none;
         color: black;
         cursor: pointer;
         padding: 14px 16px;
         transition: 0.3s;
         font-size: 17px;
         }
         /* Change background color of buttons on hover */
         .tab button:hover {
         background-color: #ddd;
         color: black;
         }
         /* Create an active/current tablink class */
         .tab button.active {
         background-color: #ccc;
         color: black;
         }
         /* Style the tab content */
         .tabcontent {
         display: none;
         padding: 6px 12px;
         border: 1px solid #ccc;
         border-top: none;
         }
         .boxhead a {
         color: #FFFFFF;
         text-decoration: none;
         }
      </style>
